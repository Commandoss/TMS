<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="style/style.css" rel="stylesheet">
    <link href="style/reset.css" rel="stylesheet">
    <link href="style/fonts.css" rel="stylesheet">
    <link href="style/white_theme.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"/>
    <title>Layout via Grids</title>
</head>
<body>
<div class="wrapper">
    <div class="wrapper_side">
        <a href="https://vk.com/?lang=en" target="_blank"><i class="fab fa-vk vk-icon"></i></a>
        <nav class="nav_side_icons">
            <a href="#" class="nav_link-1"><i class="fas fa-home"></i></a>
            <a href="#" class="nav_link-2"><i class="fas fa-clipboard-list"></i></a>
            <a href="#" class="nav_link-3"><i class="fas fa-user-friends"></i></a>
            <a href="#" class="nav_link-4"><i class="fas fa-envelope"></i></a>
            <a href="#" class="nav_link-5"><i class="fas fa-play"></i></a>
            <a href="#" class="nav_link-6"><i class="fas fa-chart-bar"></i></a>
            <a href="#" class="nav_link-7"><i class="fas fa-cog"></i></a>
        </nav>
        <div class="wrap">
            <input type="checkbox" id="s2" class="button_check"/>
            <label class="slider-v1" for="s2"></label>
        </div>
    </div>
    <div class="wrapper_main">
        <div class="content-nav">
            <h1 class="nav_headline">Statistics</h1>
            <div class="search_line">
                <a href=""><i class="fas fa-search search-link"></i></a>
                <form action="">
                    <input id="get_line" type="text" name="search" class="line-input">
                </form>
            </div>
            <a href=""><i class="fas fa-bell bell-link"></i></a>
        </div>
        <div class="main_account">
            <h1 class="account_name">Anya</h1>
            <div class="account_ava">
                <img src="./img/AvaPerson.svg">
            </div>
            <a href="#" class="account_swipe_menu"><i class="fas fa-chevron-down swipe-menu"></i></a>
        </div>
        <div class="main_content_grid">
            <div class="grid_people">
                <div class="grid_people-1">
                    <div class="grid_people_content-1">
                        <h1 class="grid_people_headline">Friends</h1>
                        <a href="#" class="grid_people_content_arrow">
                            <i class="fas fa-circle circle-link"></i>
                            <i class="fas fa-circle circle-link"></i>
                            <i class="fas fa-circle circle-link"></i>
                        </a>
                    </div>
                    <div class="grid_people_content-2">
                        <p class="grid_people_content_text">271 people</p>
                        <p class="grid_people_content_percents">+ 0,7%</p>
                        <a href="" class="grid_people_content_arrow"><i class="fas fa-arrow-up arrow-link-1"></i></a>
                    </div>
                </div>
                <div class="grid_people-2">
                    <div class="grid_people_content-1">
                        <h1 class="grid_people_headline">Unique visitors</h1>
                        <a href="#" class="grid_people_content_arrow">
                            <i class="fas fa-circle circle-link"></i>
                            <i class="fas fa-circle circle-link"></i>
                            <i class="fas fa-circle circle-link"></i>
                        </a>
                    </div>
                    <div class="grid_people_content-2">
                        <p class="grid_people_content_text">69 people</p>
                        <p class="grid_people_content_percents">- 1,7%</p>
                        <a href="" class="grid_people_content_arrow"><i class="fas fa-arrow-down arrow-link-2"></i></a>
                    </div>
                </div>
                <div class="grid_people-3">
                    <div class="grid_people_content-1">
                        <h1 class="grid_people_headline">Followers</h1>
                        <a href="#" class="grid_people_content_arrow">
                            <i class="fas fa-circle circle-link"></i>
                            <i class="fas fa-circle circle-link"></i>
                            <i class="fas fa-circle circle-link"></i>
                        </a>
                    </div>
                    <div class="grid_people_content-2">
                        <p class="grid_people_content_text">288 people</p>
                        <p class="grid_people_content_percents">+ 1%</p>
                        <a href="" class="grid_people_content_arrow"><i class="fas fa-arrow-up arrow-link-3"></i></a>
                    </div>
                </div>
            </div>
            <div class="grid_header">
                <div class="grid_audience">
                    <div class="grid_audience_info">
                        <h1 class="audience_info_headline">Audience reach</h1>
                        <p class="audience_info_data">31/01/2020 - 06/02/2020</p>
                        <!--                        <a href="" class="audience_info_"-->
                        <div class="audience_info_selectbox">
                            <input type="checkbox" class="checkbox-custom" id="s12" name="s12"/>
                            <label for="s12" class="selectbox_type-1">Total</label>
                            <input type="checkbox" class="checkbox-custom-1" id="s13" name="s13"/>
                            <label for="s13" class="selectbox_type-1">Follower</label>
                        </div>
                    </div>
                    <div class="grid_audience_diagram">
                    </div>
                </div>
                <div class="grid_reach">
                    <div class="grid_reach_info">
                        <h1 class="grid_reach_info_headline">Reach by device</h1>
                    </div>
                    <div class="grid_reach_diagram">
                    </div>
                </div>
            </div>
            <div class="grid_footer">
                <div class="grid_gender">
                    <div class="grid_gender_info">
                        <h1 class="grid_gender_info_headline">Gender / Age</h1>
                        <label class="grid_gender_info_box-1"></label>
                        <p class="grid_gender_info_box-1_text">women</p>
                        <label class="grid_gender_info_box-2"></label>
                        <p class="grid_gender_info_box-1_text">men</p>
                    </div>
                    <div class="grid_audience_diagram">
                    </div>
                </div>
                <div class="grid_geo">
                    <div class="grid_geo_info">
                        <h1 class="grid_geo_info_headline">Geo</h1>
                        <p class="grid_geo_info_other-1">Country</p>
                        <p class="grid_geo_info_other-2">City</p>
                    </div>
                    <div class="grid_geo_diagram">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
